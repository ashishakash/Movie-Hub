{% extends 'base.html' %}

{% block title %}
Info
{% endblock title %}

{% block body %}
<div class="container">
    <div class="text-center my-3">
        <h1 style="color:orange">{{x.name}}</h1>
        <h5 style="color:orange">{{x.relyear}}</h5>
        <img src="{{x.image.url}}" class="mr-3 my-2" style="width: 200px;">
        {% for j in x.category.all  %}
        <h5 class="mt-0">{{j}}</h5>
        {% endfor %}
    </div>
    <div class="container my-5">
        <h3>About the Movie:</h3>
        <p class="font-weight-bolder">
            {{x.desc}}
        </p>
    </div>
    <div style="width: 100%;">
        <table>
            <tr>
            <td style="text-align: left;">
                <div style="width: 500px;"><h3>Ratings:{{x.ratings}}</h3></div>
            </td>
            <td style="text-align: right;">
                <div style="width: 500px;"><h3><a href="{% url 'checkout' %}" class="btn btn-danger"> Buy from ${{x.price}}</a></h3></div>
            </td>
            </tr>
        </table>
    </div>
</div>

{% endblock body %}
